<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Register form</legend>
            <label for="">Name</label>
            <input type="text" name="" id="" placeholder="Name">
            <br>
            <label for="">Surname</label>
            <input type="text" name="" id="" placeholder="Surname">
            <br>
            <label for="">Email</label>
            <input type="email" name="" id="" placeholder="Email">
            <br>
            <label for="">Gender</label>
            <label for="" class="gender-label">Male</label>
            <input type="radio" name="gender" id="" checked>
            <label for="" class="gender-label">Female</label>
            <input type="radio" name="gender" id="">
            <br>
            <label for="">Picture</label>
            <input type="file" name="" id="">
            <br>
            <label for="">Country</label>
            <select name="" id="">
                <option value="">Germany</option>
                <option value="">France</option>
                <option value="">USA</option>
            </select>
            <br>
            <label for="" class="languages">Preferred languages</label>
            <select name="" id="" multiple class="sprache">
                <option value="">HTML</option>
                <option value="">Css</option>
                <option value="">JS</option>
                <option value="">React</option>
            </select>
            <label for="" class="cmd">(To choose more than one use cmd key)</label>
            <br>
            <label for="">Field of activity</label>
            <input type="checkbox" name="" id="">
            <label for="" class="activity">IT</label>
            <input type="checkbox" name="" id="">
            <label for="" class="activity">Design</label>
            <input type="checkbox" name="" id="">
            <label for="" class="activity">Other</label>
            <br>
            <input type="submit" value="Send">
            <input type="reset" value="Cancel">
        </fieldset>
    </form>
</body>
</html>
